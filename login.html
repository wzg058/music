<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/layer.css">
    <script src=""></script>
</head>

<body>
    <!-- 返回,帮助 -->
    <div class="help">
        <img src="./imgs/login_img/login-one.png" alt="">
        <a href="">帮助</a>
    </div>
    <!-- logo图 -->
    <div class="logoo">
        <img src="./imgs/login_img/logo.png" alt="" class="logo">
    </div>
    <!-- 登录 -->
    <div class="login">
        <input type="text" placeholder="请输入账号" class="names">
        <input type="text" placeholder="请输入密码" class="pasw">
    </div>
    <!-- 跳转 -->
    <div class="skip">
        <img src="./imgs/login_img/login-three.png" alt="">
    </div>
    <!-- 协议 -->
    <div class="remind">
        <div class="rem">
            <a href="#">忘记密码</a>
            <span>|</span>
            <a href="#" class="tian">用户注册</a>
        </div>
        <p>登录即代表阅读并同意<a href="">服务协议</a></p>
    </div>
    <div class="soft">
        <img src="./imgs/login_img/login-microblog.png" class="img1">
        <img src="./imgs/login_img/login-qq.png" alt="">
        <img src="./imgs/login_img/login-WeChat.png" alt="">
    </div>

</body>
<script src="./js/rem.js"></script>
<script src="./js/layer.js"></script>
<script src="./js/jQuery.js"></script>
<script>
    $('.tian').on('click', function () {
        location.href = './register.html';
    });
    var timer = null;
    $('.skip>img').on('click', function () {
        if ($('.names').val() != '' && $('.pasw').val() != '') {
            const ur = 'http://192.168.1.45:3000/users';
            var obj = {
                'type': 'login',
                'phone': $('.names').val(),
                'pass': $('.pasw').val()
            };
            $.post(ur, obj, function (data) {
                if (data.msg == "登录成功") {
                    clearInterval(timer);
                    layer.open({
                        style: 'border:none; background-color:#F4901E; color:#fff;',
                        content: data.msg
                    });
                    timer = setTimeout(function () {
                        location.href = './home.html';
                    }, 2000)
                }else{
                    layer.open({
                        style: 'border:none; background-color:#F4901E; color:#fff;',
                        content: data.msg
                    });
                }
            })
        }
    })
</script>

</html>
